<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="/lib/leaflet/dist/leaflet.css" />
        <script src="/lib/leaflet/dist/leaflet.js"></script>
        <title>SpotWork</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-content">
                    <img src="assets/spot_work_logo.svg" alt="SpotWork" />
                    <form>
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Rechercher par villes, types de lieux..."
                        />
                    </form>
                </div>
            </nav>
        </header>
        <div class="content-container">
            <aside class="side-navigation">
                <div class="filter-nav">
                    <span>Filtres</span>
                    <div class="filter">
                        <select id="city">
                            <option value="">Villes</option>
                            <option value="Paris">Paris</option>
                            <option value="Lyon">Lyon</option>
                            <option value="Marseille">Marseille</option>
                            <option value="Toulouse">Toulouse</option>
                            <option value="Nice">Nice</option>
                        </select>
                        <select id="type">
                            <option value="">Type</option>
                            <option value="Coworking">Coworking</option>
                            <option value="Library">Bibliothèque</option>
                            <option value="Cofee">Café</option>
                        </select>
                        <select id="wifi">
                            <option value="">Wifi</option>
                            <option value="true">Disponible</option>
                            <option value="false">Non disponible</option>
                        </select>
                        <button id="reset">Réinitialiser</button>
                    </div>
                </div>
                <div class="spots"></div>
                <div id="comparison-tile">
                    <div>
                        <span id="comparison-count">0</span>
                        <button>Vider</button>
                    </div>
                    <button>Comparer</button>
                </div>
            </aside>
            <div id="map"></div>
        </div>

        <div id="spot-modal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div class="modal-body">
                    <!-- Header -->
                    <div class="modal-header">
                        <div class="modal-title-container">
                            <span
                                class="modal-type-icon"
                                id="modal-icon"
                            ></span>
                            <h2 id="modal-title"></h2>
                        </div>
                        <span class="modal-type-badge" id="modal-type"></span>
                    </div>
                    <div class="modal-info-grid" id="modal-info-grid"></div>
                    <div
                        class="modal-section"
                        id="modal-description-section"
                        style="display: none"
                    >
                        <h3>Description</h3>
                        <p id="modal-description"></p>
                    </div>
                    <div
                        class="modal-section"
                        id="modal-collections-section"
                        style="display: none"
                    >
                        <h3>Collections disponibles</h3>
                        <p id="modal-collections"></p>
                    </div>
                    <div
                        class="modal-section"
                        id="modal-services-section"
                        style="display: none"
                    >
                        <h3>Services proposés</h3>
                        <ul id="modal-services-list"></ul>
                    </div>
                    <div class="modal-actions" id="modal-actions"></div>
                </div>
            </div>
        </div>
        <div id="comparison-modal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content comparison-modal-content">
                <button class="modal-close">&times;</button>
                <div class="modal-body">
                    <div class="modal-header">
                        <h2>Comparaison des lieux</h2>
                        <div class="comparison-subtitle">
                            <span id="comparison-modal-count">0</span> lieux
                            sélectionnés
                        </div>
                    </div>
                    <div
                        id="comparison-recommendation"
                        class="comparison-recommendation"
                    ></div>

                    <div
                        class="comparison-graphs-container"
                        id="comparison-graphs"
                    ></div>

                    <div class="modal-actions">
                        <button
                            id="clear-comparison-btn"
                            class="modal-btn modal-btn-secondary"
                        >
                            Vider la sélection
                        </button>
                        <button
                            id="close-comparison-btn"
                            class="modal-btn modal-btn-primary"
                        >
                            Fermer
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
